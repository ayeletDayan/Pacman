<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pacman</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()" onkeyup="movePacman(event)">
    <h2>Score: <span>0</span> </h2>
    <button class="button" onclick="start()">Play again</button><br>
    <div class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
    <div class="victory">
        <img src="pictures/victory.jfif" alt="">
        <br>
        Victory!
    </div>
    <div class="game-over">
        <img src="pictures/game-over.jfif" alt="">
    </div>
</body>

</html>
